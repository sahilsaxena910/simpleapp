---
- name: Deploy Web Application
  hosts: all
  become: yes
  tasks:
     - name: Copy index.html to web server root
        copy:
          src: /app/simpleapp/index.html
          dest: /usr/share/nginx/html/index.html 
        notify: Restart Nginx 

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted